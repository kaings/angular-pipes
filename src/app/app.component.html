<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="searchStatus"><br/>
        <button class="btn btn-default" (click)="onCreateServer()">Create Server</button><br/>
      </div>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter: searchStatus: 'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 10 }}</strong> |
          {{ server.instanceType | uppercase}} |
          {{ server.started | date: 'fullDate' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
